name: Download Prebuilt Lambda Chrome Layer

on:
  push:
    branches:
      - main

jobs:
  download-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Download prebuilt Lambda-compatible Chrome layer
      - name: Download prebuilt Chrome layer
        run: |
          mkdir -p layer
          # Example: Serverless Chrome Python 3.12 prebuilt layer (x86_64)
          curl -Lo layer/chrome-layer.zip \
            https://github.com/shelfio/chrome-aws-lambda-layer/releases/download/v111.0.5563.64-1.0.0/python3.12-layer.zip

      # Step 2: Upload as GitHub artifact
      - name: Upload Lambda layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-layer
          path: layer/chrome-layer.zip
