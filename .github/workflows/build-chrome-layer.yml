name: Build Valid Lambda Chrome Layer

on:
  push:
    branches:
      - main

jobs:
  build-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download headless-chromium and chromedriver
        run: |
          mkdir -p layer/bin

          # Download Lambda-optimized headless Chromium
          curl -Lo layer/bin/headless-chromium \
            https://github.com/adieuadieu/serverless-chrome/releases/download/v1.0.0-55/headless-chromium-amazonlinux-2.zip
          
          # Unzip into bin/
          unzip -q layer/bin/headless-chromium -d layer/bin/
          rm layer/bin/headless-chromium  # remove original zip

          # Download matching ChromeDriver
          curl -Lo /tmp/chromedriver.zip \
            https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip -q /tmp/chromedriver.zip -d layer/bin/

          # Make binaries executable
          chmod +x layer/bin/headless-chromium
          chmod +x layer/bin/chromedriver

          # Package layer
          cd layer
          zip -r ../chrome-layer.zip .
          cd ..

      - name: Upload Lambda layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-layer
          path: chrome-layer.zip
